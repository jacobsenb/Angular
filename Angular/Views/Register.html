<div ng-controller="RegisterController as r">
    <label>Email:</label><input type="email" ng-model="r.email" />
    <label>Password:</label><input type="password" ng-model="r.pswd" />
    <label>Confirm Password:</label><input type="password" ng-model="r.confirmpswd" />
    <input ng-click="r.registerUser()" type="button"/>Register
</div>
